<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini Screenshot Q&A Settings</title>
    <style>
      body {
        font-family: "Segoe UI", system-ui, sans-serif;
        background: #0f1115;
        color: #e8e8e8;
        margin: 0;
        padding: 32px;
      }
      .container {
        max-width: 720px;
        margin: 0 auto;
        background: #161922;
        padding: 24px;
        border-radius: 12px;
        box-shadow: 0 12px 32px rgba(0, 0, 0, 0.4);
      }
      label {
        display: block;
        margin-top: 16px;
        font-weight: 600;
      }
      input,
      select,
      textarea {
        width: 100%;
        margin-top: 8px;
        padding: 10px 12px;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.12);
        background: rgba(0, 0, 0, 0.2);
        color: #fff;
      }
      textarea {
        min-height: 140px;
        resize: vertical;
      }
      .actions {
        display: flex;
        gap: 12px;
        margin-top: 20px;
      }
      button {
        padding: 10px 16px;
        border-radius: 8px;
        border: none;
        background: #2f6fed;
        color: #fff;
        font-weight: 600;
        cursor: pointer;
      }
      button.secondary {
        background: #2c2c34;
      }
      .error {
        color: #ff7474;
        font-size: 12px;
        display: none;
      }
      .status {
        margin-top: 12px;
        font-size: 12px;
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Gemini Screenshot Q&A</h1>
      <p>All fields are required before you can send requests.</p>

      <label for="apiKey">Gemini API Key</label>
      <input id="apiKey" type="password" placeholder="Enter your API key" />
      <div class="error" id="apiKeyError">API key is required.</div>

      <label for="model">Model</label>
      <select id="model">
        <option value="gemini-3-pro-preview">gemini-3-pro-preview</option>
        <option value="gemini-3-flash-preview">gemini-3-flash-preview</option>
      </select>
      <div class="error" id="modelError">Model is required.</div>

      <label for="systemPrompt">System Prompt (required)</label>
      <textarea id="systemPrompt"></textarea>
      <div class="error" id="systemPromptError">System prompt is required.</div>

      <div class="actions">
        <button id="saveBtn">Save Settings</button>
        <button id="resetBtn" class="secondary">Reset Defaults</button>
      </div>

      <div class="status" id="status"></div>
    </div>

    <script src="options.js"></script>
  </body>
</html>
